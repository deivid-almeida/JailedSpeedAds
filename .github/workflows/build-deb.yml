name: Build ARM64 DEB Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo dpkg --add-architecture arm64 || true
          sudo apt-get update
          sudo apt-get install -y build-essential dpkg-dev debhelper devscripts debhelper-compat \
            qemu-user-static binfmt-support crossbuild-essential-arm64

      - name: Verify repo layout
        run: |
          echo "List repo root:"
          ls -la
          if [ ! -d "./debian" ]; then
            echo "ERROR: directory ./debian not found. Place your Debian packaging files in ./debian" && exit 1
          fi

      - name: Build DEB package for arm64 (cross-build)
        env:
          DEB_BUILD_OPTIONS: nocheck
        run: |
          # Build from package root; dpkg-buildpackage will place .deb in parent dir
          dpkg-buildpackage -us -uc -aarm64

      - name: Show produced artifacts
        run: |
          echo "Debs in parent dir:"
          ls -la ../*.deb || ls -la ./*.deb || true

      - name: Upload DEB package
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: ../*.deb
